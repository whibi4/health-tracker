<div class="container-fluid min-vh-100 bg-white pt-5">
    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="/assets/svg/ehealth.svg" alt="" width="100" height="100">
          <p>TrackHealth project for monotoring patients at a distance</p>
        </div>
      
        <div class="form-label-group">
          <input [(ngModel)]="mail" name="mail"  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail">Email address</label>
        </div>
      
        <div class="form-label-group">
          <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Password</label>
        </div>
      
        
        <button (click)="login()" class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
      </form>
</div>
